<!DOCTYPE html>
<html lang="en">
<head>
    <%= require('html-loader!./layout/head-common.html') %>
    <title><%= htmlWebpackPlugin.options.title%> - 穷猫</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 ">
            <div class="panel panel-default panel-login">
                <div class="panel-heading">

                    <span class="login-title">请登陆</span>
                </div>
                <div class="panel-body">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <span class="panel-title error-msg">404:找不到</span>
                    </div>

                    <div class="form-group form-inline input-group">
                        <a href="#" class="btn btn-default input-group-addon disabled">用户名:</a>
                        <input type="text" id="username" placeholder="Username" class="form-control login-content"/>
                    </div>
                    <div class="form-group form-inline input-group">
                        <a href="#" class="btn btn-default input-group-addon disabled">密&nbsp;&nbsp;&nbsp;码:</a>
                        <input type="password" id="password" placeholder="Password" class="form-control login-content"/>
                    </div>
                    <div class="btn btn-primary btn-block btn-login">登陆</div>
                </div>

            </div>
        </div>
    </div>
</div>

<%= require('html-loader!./layout/footer.html') %>
</body>
</html>
